<head>
  <title>MAL</title>
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
</head>



<script>

</script>


<body>
    <a-scene>

        <a-entity
            id="camera"
            camera
            position="0 0 5"
            orbit-controls="
                autoRotate: false;
                target: #target;
                enableDamping: true;
                dampingFactor: 0.125;
                rotateSpeed:0.25;
                minDistance:3;
                maxDistance:100;"
            mouse-cursor="">
        </a-entity>




        <a-asset>
        <a-asset-item id="modmtl" src="./client/assets/images/iPhone_6.mtl"></a-asset-item>
        <a-asset-item id="model" src="./client/assets/images/iPhone_6.obj"></a-asset-item>
        </a-asset>
        <a-entity id="target" obj-model="obj: #model; mtl: #modmtl" scale=".2 .2 .2" position="0 0 0"></a-entity>


        <a-sky color="#000000"></a-sky>

    </a-scene>
</body>
